<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f0faf3"/>
      <stop offset="100%" stop-color="#e2f0e6"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#096a2e"/>
      <stop offset="100%" stop-color="#0b9d3e"/>
    </linearGradient>
    <linearGradient id="barLight" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#096a2e" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#0b9d3e" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#096a2e"/>
      <stop offset="100%" stop-color="#0b9d3e"/>
    </linearGradient>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.08"/>
    </filter>
    <filter id="shadowSm" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#0f172a" flood-opacity="0.06"/>
    </filter>
    <clipPath id="roundCard">
      <rect x="60" y="40" width="680" height="520" rx="24"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" rx="20" fill="url(#bg)"/>

  <!-- Main dashboard card -->
  <rect x="60" y="40" width="680" height="520" rx="24" fill="white" filter="url(#shadow)"/>

  <!-- Top bar -->
  <rect x="60" y="40" width="680" height="56" rx="24" fill="white"/>
  <rect x="60" y="72" width="680" height="24" fill="white"/>
