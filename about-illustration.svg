  <line x1="112" y1="340" x2="450" y2="340" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="112" y1="385" x2="450" y2="385" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="112" y1="430" x2="450" y2="430" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="112" y1="475" x2="450" y2="475" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>
