  <rect x="112" y="134" width="56" height="6" rx="3" fill="#94a3b8" opacity="0.4"/>
  <text x="112" y="162" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#0f172a">Â£2.4M</text>
  <rect x="112" y="176" width="40" height="12" rx="6" fill="#096a2e" opacity="0.12"/>
  <text x="120" y="186" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#096a2e">+18%</text>

  <!-- Card 2 -->
  <rect x="296" y="118" width="185" height="88" rx="14" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadowSm)"/>
  <rect x="316" y="134" width="48" height="6" rx="3" fill="#94a3b8" opacity="0.4"/>
  <text x="316" y="162" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#0f172a">94.2%</text>
