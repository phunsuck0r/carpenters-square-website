  <circle cx="580" cy="315" r="3.5" fill="#096a2e"/>
  <circle cx="620" cy="298" r="3.5" fill="#096a2e"/>
  <circle cx="660" cy="278" r="3.5" fill="#096a2e"/>

  <!-- Right side - Donut/ring chart card -->
  <rect x="500" y="390" width="185" height="138" rx="14" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadowSm)"/>
  <rect x="520" y="406" width="72" height="7" rx="3.5" fill="#0f172a" opacity="0.7"/>

  <!-- Donut chart -->
  <circle cx="556" cy="478" r="32" stroke="#e2e8f0" stroke-width="8" fill="none"/>
  <circle cx="556" cy="478" r="32" stroke="#096a2e" stroke-width="8" fill="none" stroke-dasharray="140 201" stroke-dashoffset="-50" stroke-linecap="round"/>
  <circle cx="556" cy="478" r="32" stroke="#0b9d3e" stroke-width="8" fill="none" stroke-dasharray="50 201" stroke-dashoffset="-190" stroke-linecap="round" opacity="0.5"/>
  <text x="556" y="482" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#0f172a" text-anchor="middle">72%</text>

