  <rect x="260" y="295" width="28" height="205" rx="4" fill="url(#barLight)"/>
  <rect x="260" y="315" width="28" height="185" rx="4" fill="url(#barGrad)"/>

  <rect x="304" y="310" width="28" height="190" rx="4" fill="url(#barLight)"/>
