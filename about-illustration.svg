  <circle cx="620" cy="452" r="4" fill="#096a2e"/>
  <rect x="630" y="448" width="36" height="5" rx="2.5" fill="#94a3b8" opacity="0.35"/>
  <circle cx="620" cy="470" r="4" fill="#0b9d3e" opacity="0.5"/>
  <rect x="630" y="466" width="28" height="5" rx="2.5" fill="#94a3b8" opacity="0.35"/>
  <circle cx="620" cy="488" r="4" fill="#e2e8f0"/>
  <rect x="630" y="484" width="32" height="5" rx="2.5" fill="#94a3b8" opacity="0.35"/>

  <!-- Decorative corner elements -->
  <circle cx="750" cy="50" r="80" fill="#096a2e" opacity="0.03"/>
  <circle cx="70" cy="560" r="60" fill="#096a2e" opacity="0.03"/>
</svg>