  <rect x="520" y="134" width="64" height="6" rx="3" fill="#94a3b8" opacity="0.4"/>
  <text x="520" y="162" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#0f172a">1,247</text>
