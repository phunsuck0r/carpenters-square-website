  <!-- Title bar text placeholder -->
  <rect x="180" y="60" width="120" height="8" rx="4" fill="#096a2e" opacity="0.15"/>
  <rect x="180" y="74" width="80" height="6" rx="3" fill="#94a3b8" opacity="0.3"/>

